<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
          <button onclick="subscribe()">sub</button>
          <script>
               addEventListener('load', async ()  => {
                    let sw = navigator.serviceWorker.register('./sw.js');
                    console.log('SW registered' , sw);
               });

               async function subscribe(){
                    let sw = await navigator.serviceWorker.ready;
                    let push = await sw.pushManager.subscribe({
                         userVisibleOnly:true,
                         applicationServerKey:"BNw7UJsw62mNxIxRvDGqBSQesCbo3skUpBhXtdCZ2c0RB2TIwVgYqTbKkuPJR57CCWWJzHK34JicHxRo27StiG0"
                    })
                    console.log(JSON.stringify(push));
               }
          </script>
</body>
</html>
